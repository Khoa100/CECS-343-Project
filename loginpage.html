<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
	font-family: Calibri, Helvetica, sans-serif;	
}

form {
	border: 3px solid #f1f1f1;
	border-radius: 10px;
	width: 40%;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
}

img.logo {
	max-width: 100%;
	width: 100%;
    height: auto;
	padding: 10px;
	margin-left: auto;
    margin-right: auto;
	border-radius: 50%;
}

.imgcontainer {
    text-align: center;
    margin: 0px;
}

.formcontainer {
	text-align: center;
    padding: 20px;
}

.footer {
    padding: 10px;
}

button {
    background-color: #8FBE64;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100px;
}

.registerbtn {
    width: auto;
    padding: 14px 20px;
    background-color: #4CAF50;
}

button:hover {
    opacity: 0.9;
}

label {
  width: 100px;
  text-align: left;
  display: inline-block;
}


span.forget {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.forget {
       display: block;
       float: none;
    }
    .registerbtn {
       width: 100%;
    }
}

</style>
</head>

<body>

<h1 align="center">Login Form</h1>

<form action="/action_page.php">
	<div class="imgcontainer">
		<img src="dave_avatar.png" alt="Dave's Bistro" class="logo" style="width:300px;height:300px;"/>
	</div>
	
	<div class="formcontainer">
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter email" name="email" required><br><br>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required><br><br>

		<button type="submit">Login</button><br>
		
		<input type="checkbox" checked="checked" name="remember"> Remember me<br>		
	</div>
	
	<div class="footer" style="background-color:#f1f1f1">
		<button type="button" class="registerbtn"> Register </button>
		<span class="forget">Forgot <a href="#">password?</a></span>
	</div>
	
</form>
	
</body>
</html>
