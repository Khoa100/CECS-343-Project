<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">    
	<title>Dave's Bistro - New Reservation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="davestyle.css">
	<link rel="stylesheet" type="text/css" href="dropdown.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>

form {
	width: 500px;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
}

.formcontainer {
	display: block;
    padding: 20px;
	width: 400px;
    margin: auto;
}

button {
    background-color: #333;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 200px;
	transition: .2s ease;
}

button:hover {
    background-color: #a4e26a;
	color: black;
}

label {
  width: 200px;
  text-align: left;
  display: block;
}

</style>

</head>

<body>
	
	<div class="header">
		<h1><i>DAVE'S BISTRO</i></h1>
	</div>
	
	<div id="topnav">
		<a href="index.html">Home</a>
			<a href="about.html">About Us</a>
			<a href="menu.html">Menu</a>
			<a href="locations.html">Locations</a>
			<div class="dropdown">
				<button class="dropbtn">Hi, Your Name</button>
				<div class="dropdown-content">
					<a href="accountHome.html">Account Home</a>
					<a href="newReservation.html">New Reservation</a>					
					<a href="viewReserv.html">View Reservations</a>
					<a href="updateAccount.html">Settings</a>
					<a href="logout.html">Logout</a>
				</div>
			</div>
	</div>

	<div class="content">
	<h1 align="center">New Reservation</h1>
		<form action="confirmReservation.html" method="get">
			<div class="formcontainer">
					<label for="ownerName"><b>Owner</b></label>
					<input type="text" placeholder="Enter your name" name ="owner" required><br><br>
					
					<label for="location"><b>Location</b></label>
					<select name="location">
						<option disabled selected>Select your location</option>
						<option value="losangeles">Los Angeles</option>
						<option value="texas">Texas</option>
					</select>
					<br><br>
					
					<label for="date"><b>Date</b></label>
					<input type="date" placeholder="Enter Date" name ="date" required><br><br>
					
					<label for="time"><b>Time</b></label>
					<input type="time" placeholder="Enter Time" name ="time" required><br><br>
					
					<label for="guests"><b>Number of Guests</b></label>
					<input type="number" name="guests" min="1" max="20"><br><br>
					
					<button type="submit">Make Reservation</button>
			</div>
		</form>
	</div>
	
	<footer>
		<div class="footer">
			<a href="#">Privacy</a> &middot; 
			<a href="#">Terms</a>
		</div>
	</footer>
