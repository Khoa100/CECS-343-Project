<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
	font-family: Calibri, Helvetica, sans-serif;	
}

form {
	border: 3px solid #f1f1f1;
	border-radius: 10px;
	width: 30%;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
}

.formcontainer {
	display: block;
    padding: 20px;
	width: 40%;
    margin: auto;
}

button {
    background-color: #8FBE64;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 200px;
}

button:hover {
    opacity: 0.9;
}

label {
  width: 200px;
  text-align: left;
  display: block;
}

</style>

</head>

<body>
<h1 align="center">New Reservation</h1>

<form action="/action_page.php">
	<div class="formcontainer">
			<label for="location"><b>Location</b></label>
			<select name="location">
				<option disabled selected>Select your location</option>
				<option value="losangeles">Los Angeles</option>
				<option value="texas">Texas</option>
			</select>
			<br><br>
			
			<label for="date"><b>Date</b></label>
			<input type="date" placeholder="Enter Date" name ="date" required><br><br>
			
			<label for="time"><b>Time</b></label>
			<input type="time" placeholder="Enter Time" name ="time" required><br><br>
			
			<label for="guests"><b>Number of Guests</b></label>
			<input type="number" name="guests" min="1" max="20"><br><br>
			
			<button type="submit">Payment Info</button>
	</div>
</form>

</body>

</html>
