
<!DOCTYPE html>
<html lang="en"> 
<head>   
	<meta charset="utf-8">    
	<title>Dave's Bistro - Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="davestyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	
<style>

</style>
</head>

<body>

	<div class="header">
		<h1><i>DAVE'S BISTRO</i></h1>
	</div>

	<div id="topnav">
		<a href="index.html">Home</a>
			<a href="about.html">About Us</a>
			<a href="menu.html">Menu</a>
			<a href="locations.html">Locations</a>
			<a href="loginpage.html" style="text-align:right; float:right;">Login</a>
	</div>
	
	<div class="content">
	
	<div class="imgcontainer">
			<img src="dave_avatar.png" alt="Dave's Bistro" class="logo" style="width:300px;height:300px;"/>
	</div>
		<div class="container">
		  <form action="accountHome.html" method="get" onsubmit="tosubmit()">
			<div class="form-group row">
			  <label for="name1" class="col-sm-5 col-form-label">First Name</label>
			  <div class="col-sm-5">
				<input type="name1" name="fName" class="form-control" id="name1" placeholder="First Name" required="required">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="name2" class="col-sm-5 col-form-label">Last Name</label>
			  <div class="col-sm-5">
				<input type="name2" class="form-control" id="name2" placeholder="Last Name" required="required">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="inputEmail3" class="col-sm-5 col-form-label">Email</label>
			  <div class="col-sm-5">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="required">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="phoneNum" class="col-sm-5 col-form-label">Phone Number</label>
			  <div class="col-sm-5">
				<input type="phone" class="form-control" id="phoneNum" placeholder="XXX-XXX-XXXX" required="required">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="pass" class="col-sm-5 col-form-label">Password</label>
			  <div class="col-sm-5">
				<input type="password" class="form-control" id="password" placeholder="enter password" required="required">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="pass_confirm" class="col-sm-5 col-form-label">Confirm Password</label>
			  <div class="col-sm-5">
				<input type="password" class="form-control" id="password_confirm" placeholder="enter password" required="required" oninput="check(this)">
			  </div>
			</div>
		   
			<div class="form-group row">
			  <div class="offset-sm-5 col-sm-12">
				<button type="submit" class="btn btn-success" onclick="window.location.href='accountHome.html'"/>Create Account</button>
			  </div>
			</div>
		  </form>
		</div>
	</div>
	
	<footer>
		<div class="footer">
			<a href="#">Privacy</a> &middot; 
			<a href="#">Terms</a>
		</div>
	</footer>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script language="javascript" type="text/javascript">

        // Called on form's `onsubmit`
        function tosubmit() {
            // Getting the value of your text input
            var firstName = document.getElementById("name1").value;
			var lastName = document.getElementById("name2").value;
			var emailAddr = document.getElementById("inputEmail3").value;
			var phone = document.getElementById("phoneNum").value;
			
            // Storing the value above into localStorage
            localStorage.setItem("name1", firstName);
			localStorage.setItem("name2", lastName);
			localStorage.setItem("inputEmail3", emailAddr);
			localStorage.setItem("phoneNum", phone);
            return true;
        }
		
		function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }

    </script> 
</html>
