
<!DOCTYPE html>
<html lang="en"> 

<head>   
	<meta charset="utf-8">    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Update Account</title>
</head>

<body>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="name1" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="name1" class="form-control" id="name1" placeholder="First Name">
      </div>
    </div>
	<div class="form-group row">
      <label for="name2" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="name2" class="form-control" id="name2" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneNum" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="phone" class="form-control" id="phoneNum" placeholder="XXX-XXX-XXXX">
      </div>
    </div>
   
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </form>
</div>
   
     
<footer>
        
<p><a href="#">Privacy</a> &middot; 
<a href="#">Terms</a></p>      
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</html>
